<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add some basic styling to the form */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: skyblue;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="INDIA">INDIA</option>
                <option value="UK">UK</option>
                <option value="PAKISTAN">PAKISTAN</option>
                <option value="JAPAN">JAPAN</option>
                <option value="SOUTH KOREA">SOUTH KOREA</option>
                <option value="RUSSIA">RUSSIA</option>
                <option value="CHINA">CHINA</option>
                <option value="AUSTRIA">AUSTRIA</option>
            
            </select>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="checkbox-group">
                <label for="male">Male</label>
                <input type="checkbox" id="male">
                <label for="female">Female</label>
                <input type="checkbox" id="female">
            </div>
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>

    <script>
        // Function to display the selected values in an alert popup
        function showPopup() {
            const surveyForm = document.getElementById("surveyForm");

            // Check if all required fields are filled
            if (surveyForm.checkValidity()) {
                // Create an object to store the form data
                const formData = {
                    "First Name": document.getElementById("firstName").value,
                    "Last Name": document.getElementById("lastName").value,
                    "Date of Birth": document.getElementById("dob").value,
                    "Country": document.getElementById("country").value,
                    "Gender": [],
                    "Profession": document.getElementById("profession").value,
                    "Email": document.getElementById("email").value,
                    "Mobile Number": document.getElementById("mobile").value,
                };

                const genderCheckboxes = document.querySelectorAll("input[type=checkbox]:checked");
                genderCheckboxes.forEach(checkbox => {
                    formData["Gender"].push(checkbox.nextElementSibling.textContent);
                });

                // Generate the alert message
                let alertMessage = "Survey Data:\n\n";
                for (const key in formData) {
                    alertMessage += key + ": " + formData[key] + "\n";
                }

                // Display the alert
                alert(alertMessage);

                // Reset the form
                surveyForm.reset();
            } else {
                // If any required field is empty, show an alert
                alert("Please fill out all the required fields.");
            }
        }

        // Attach event listeners to the buttons
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", showPopup);

        const resetBtn = document.getElementById("resetBtn");
        resetBtn.addEventListener("click", function() {
            const surveyForm = document.getElementById("surveyForm");
            surveyForm.reset();
        });
    </script>
</body>
</html>
